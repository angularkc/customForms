<form [formGroup]="form" style="padding: 30px">

  <app-min-max-input formControlName="age"></app-min-max-input>

  <button mat-button color="primary"
          [disabled]="form.invalid"
          (click)="submit()">
    Submit
  </button>
</form>

<div style="padding: 0 30px">
  {{formValue | json}}
</div>
