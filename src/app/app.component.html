<form [formGroup]="form" style="padding: 30px">

  <mat-form-field appearance="fill" style="width: 400px;">
    <mat-label> Average Age Range </mat-label>
    <app-min-max-input matInput formControlName="age"></app-min-max-input>
  </mat-form-field>

  <button mat-button color="primary"
          [disabled]="form.invalid"
          (click)="submit()">
    Submit
  </button>
</form>

<div style="padding: 0 30px">
  {{formValue | json}}
</div>
