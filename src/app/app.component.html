<form [formGroup]="form" style="padding: 30px">
  <mat-form-field>
    <mat-label>Average Age Range</mat-label>
    <app-range-input matInput></app-range-input>
  </mat-form-field>

  <app-range-input formControlName="age"></app-range-input>

  <button mat-button color="primary"
          [disabled]="form.invalid"
          (click)="submit()">
    Submit
  </button>
</form>

<div style="padding: 0 30px">
  {{formValue | json}}
</div>
