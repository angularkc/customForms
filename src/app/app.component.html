<form [formGroup]="form" style="padding: 30px">
  <mat-form-field>
    <mat-label>Min Average Age</mat-label>
    <input type="number" formControlName="ageMin" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Max Average Age</mat-label>
    <input type="number" formControlName="ageMax" matInput>
  </mat-form-field>
  <button mat-button color="primary" [disabled]="form.invalid" (click)="submit()">Submit</button>
</form>

<div style="padding: 0 30px">
  {{formValue | json}}
</div>
